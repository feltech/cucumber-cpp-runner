name: "CodeQL"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main, develop ]
  schedule:
    - cron: '38 0 * * 5'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v3

      - name: Setup Cache
        uses: ./.github/actions/setup_cache
        with:
          compiler_key: gcc-11

      - name: Setup Cpp
        uses: aminya/setup-cpp@v0.35.3
        with:
          compiler: gcc-11
          cmake: true
          ninja: true
          conan: 1.59
          ccache: true
          clangtidy: false
          cppcheck: false
          gcovr: false
          opencppcoverage: false

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7.2'

      - name: Initialise conan profile
        run: |
          conan profile new default --detect --force

      - name: Set Conan libstdc++ C++11 ABI
        run: |
          conan profile update settings.compiler.libcxx=libstdc++11 default

      - name: Install external dependencies
        run: |
          bundler install
          conan install -if ${{ github.workspace }}/.conan --build=missing .

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: cpp

      - name: Build
        run: |
          cmake --workflow --preset unixlike-gcc-release
        env:
          CMAKE_PREFIX_PATH: ${{ github.workspace }}/.conan

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
